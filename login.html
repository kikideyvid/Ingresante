<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="Stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="css/StyleLogin.css">
      
        <title>Ingresantes Login</title>
    </head>
<div class="container" id="container">
  
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Crear Cuenta</h1>
      <div class="social-container">
        <a href="#" class="social"><i><img src="imagenes/facebook.png" class="fab__iconos"></i></a>
        <a href="#" class="social"><i><img src="imagenes/google+.png" class="fab__iconos"></i></a>
        <a href="#" class="social"><i><img src="imagenes/hotmail.com" class="fab__iconos"></i></a>      
      </div>
      <span>Puede crear una cuenta tambien con</span>
      <input type="text" placeholder="Nombre" />
      <input type="email" placeholder="Correo Electronico" />
      <input type="password" placeholder="Contraseña" />
      <button>Registrar</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="Principal.html">
      <h1>Iniciar Sesión</h1>
      <div class="social-container">
        <a href="#" class="social"><i><img src="imagenes/facebook.png" class="fab__iconos"></i></a>
        <a href="#" class="social"><i><img src="imagenes/google+.png" class="fab__iconos"></i></a>
        <a href="#" class="social"><i><img src="imagenes/hotmail.com" class="fab__iconos"></i></a>
      </div>
      <span>Ingrese una cuenta</span>
      <input type="email" placeholder="Correo Electronico" />
      <input type="password" placeholder="Contraseña" />
      <a href="#">Olvido su contraseña?</a>
      <button>Ingresar</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Hora de <strong>Registarse!</strong></h1>
        <p>
          Para seguir estudiando con nosotros, inicie sesión con su información personal</p>
        <button class="ghost" id="signIn">Ingresar</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hola, <strong>Ingresante!</strong></h1>
        <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
        <button class="ghost" id="signUp">Registrarse</button>
      </div>
    </div>
  </div>
</div>
<script src="js/login and register.js"></script>
</html>
